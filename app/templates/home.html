<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://servicios.inamhi.gob.ec/wp-content/uploads/2023/06/OMM_logo-270x300.png" type="image/x-icon">
    <style>
        body {
            background-color: #FFE4C4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
            position: relative;
        }

        .h1 {
            display: flex;
            justify-content: center;
            font-size: 3rem;
            margin: 0;
            z-index: 3;
            position: relative; 
            margin-bottom: 10px;
            color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 2;
            position: relative; 
        }

        .btn-custom {
            width: 200px;
            color: black;
        }

        .video {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.300);
            z-index: 2; 
        }
    </style>
</head>

<body>
    <video id="my-video" class="video" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2023/02/08/149846-797189191_large.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <h1 class="h1">
        <span class="color1">IN</span>
        <span class="color2">AM</span>
        <span class="color3">HI</span>
    </h1>
    
    <div class="button-container">
        <button class="btn btn-warning btn-custom" onclick="window.location.href='/app/login/'">Agenda Telefonica</button>
        <button class="btn btn-primary btn-custom" onclick="window.location.href='/app/loginChoferes/'">Registro Choferes</button>
        <button class="btn btn-danger btn-custom" onclick="window.location.href='/app/loginSalas/'">Reservaciones de Salas</button>
    </div>
</body>

</html>
